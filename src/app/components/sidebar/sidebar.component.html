<mat-card>
    <form [formGroup]="todoForm">
        <mat-form-field appearance="outline">
            <mat-label>Add task</mat-label>
            <input matInput formControlName="item" placeholder="Add task">
            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
            <!-- <mat-hint>Hint</mat-hint> -->
        </mat-form-field>
        <button mat-raised-button [disabled]="todoForm.invalid" color="primary">Add</button>
    </form>
</mat-card>
